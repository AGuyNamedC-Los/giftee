<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="giftee2.css">
    <script src="https://kit.fontawesome.com/f4fe445c36.js" crossorigin="anonymous"></script>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="giftee-logo">
        <a href="/"><i class="fas fa-gift"></i></a>
    </div>
    
    <form class="user-form" action="api/authenticate/login_status" method="POST">
        <div class="input-box">
            <label for="">Email</label>
            <input type="text" name="email">
        </div>
        <div class="input-box">
            <label for="">Password</label>
            <input type="password" name="password">
        </div>
        <button type="submit" class="button-1" onclick="">Login</button>
    </form>
</body>
</html>
